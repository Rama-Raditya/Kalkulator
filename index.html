<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator ramonza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Kalkulator Sederhana</h2>

    <label for="angka1">Angka Pertama:</label>
    <input type="text" id="angka1" placeholder="Masukkan angka pertama">

    <label for="angka2">Angka Kedua:</label>
    <input type="text" id="angka2" placeholder="Masukkan angka kedua">

    <div class="operators">
      <button onclick="hitung('+')">+</button>
      <button onclick="hitung('-')">-</button>
      <button onclick="hitung('*')">x</button>
      <button onclick="hitung('/')">รท</button>
    </div>

    <div class="result">
        <div class="label">Hasil:</div>
        <div class="value" id="hasil">0</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
